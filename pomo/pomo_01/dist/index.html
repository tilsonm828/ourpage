<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
 
    <div class="container">
      <center>
      <div class="radial-progress" data-progress="0">  
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
            <div class="fill fix"></div>
          </div>
          <div class='shadow'></div>
        </div>
        <div class="ball-circle" id="ball-circle">
          <div id="ball"></div>
        </div>
        <div class="inset">
        </div>
      </div>

      <div class="core">
        <div class="button" id="work">Work</div>
        <div class="timer">
          <div id="title">Pomodoro Timer</div>
        </div>
        <div class="button" id="break">Break</div>
      </div>
    </center>
    </div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js'></script>
<!-- <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ThrowPropsPlugin.min.js'></script> -->

<script  src="./script.js"></script>

</body>
</html>
